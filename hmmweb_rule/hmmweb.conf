SecRule REQUEST_METHOD "^(GET|PUT|DELETE|CONNECT|TRACE|HEAD|OPTIONS)$" "pass,log,setenv:remote_addr=%{REMOTE_ADDR},setenv:request_addr=%{SERVER_NAME},setenv:request_uri=%{REQUEST_URI},exec:/hmmweb_rule/evaluate.sh,id:2017"

SecRule REQUEST_METHOD "^(POST)$" "pass,log,setenv:remote_addr=%{REMOTE_ADDR},setenv:request_addr=%{SERVER_NAME},setenv:request_uri=%{REQUEST_URI}?%{REQUEST_BODY},exec:/hmmweb_rule/evaluate.sh,id:2016"